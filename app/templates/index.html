<body>

<div class="container">
	<button id="add_bar" onClick="add_bar()" >Add bar</button>
	<div id="bars"></div>
</div>

<script src="/static/nanobar.min.js"></script>
<script>
	
	function add_bar() {
		var add_bar = new Nanobar({target: document.getElementById('bars')});
		// add_bar.go(20);
		document.getElementById("#progress").append = "<hr>" + add_bar.go(20);
	}
</script>
	
</body>
</html>
